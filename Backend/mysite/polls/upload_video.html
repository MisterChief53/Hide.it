{% extends "base.html" %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="video_file">Select a video to upload:</label>
        <input type="file" name="video_file" id="video_file">
        <button type="submit">Upload</button>
    </form>
{% endblock %}
